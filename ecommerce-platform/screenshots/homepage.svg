    <text x="435" y="330" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#334155">Bluetooth Speaker</text>
    <text x="435" y="355" font-family="Arial, sans-serif" font-size="13" fill="#64748b">Waterproof portable speaker with 20-hour battery life</text>
    
    <text x="435" y="390" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#334155">$79.99</text>
