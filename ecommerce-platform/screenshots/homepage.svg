    <text x="630" y="330" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#334155">External SSD</text>
    <text x="630" y="355" font-family="Arial, sans-serif" font-size="13" fill="#64748b">1TB portable solid-state drive with USB-C connection</text>
    
    <text x="630" y="390" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#334155">$149.99</text>
    <rect x="700" y="375" width="90" height="30" rx="4" fill="#2563eb" />
    <text x="745" y="395" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Add to Cart</text>
  </g>
  
  <!-- Pagination -->
  <g>
    <rect x="340" y="450" width="30" height="30" rx="4" fill="#e5e7eb" />
    <text x="355" y="470" font-family="Arial, sans-serif" font-size="14" fill="#4b5563" text-anchor="middle">1</text>
    
    <rect x="380" y="450" width="30" height="30" rx="4" fill="#2563eb" />
    <text x="395" y="470" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">2</text>
    
    <rect x="420" y="450" width="30" height="30" rx="4" fill="#e5e7eb" />
    <text x="435" y="470" font-family="Arial, sans-serif" font-size="14" fill="#4b5563" text-anchor="middle">3</text>
