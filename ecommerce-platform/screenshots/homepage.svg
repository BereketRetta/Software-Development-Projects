    <rect x="420" y="144" width="175" height="280" rx="4" fill="white" stroke="#e2e8f0" />
    <rect x="420" y="144" width="175" height="160" fill="#e2e8f0" rx="4 4 0 0" />
    <rect x="435" y="164" width="145" height="120" fill="#cbd5e1" rx="2" />
