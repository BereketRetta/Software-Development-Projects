<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f5f7fa" />
  
  <!-- Header Bar -->
  <rect width="800" height="64" fill="#2563eb" />
  
  <!-- Logo -->
  <text x="30" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">E-Commerce Platform</text>
  
  <!-- Navigation Items -->
  <g fill="white">
    <circle cx="720" cy="32" r="16" fill="rgba(255, 255, 255, 0.2)" />
    <text x="717" y="38" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">3</text>
    <path d="M720 27 v-2 a4 4 0 0 0 -4 -4 h-6 a4 4 0 0 0 -4 4 v10 a2 2 0 0 0 2 2 h10 a2 2 0 0 0 2 -2 v-5" stroke="white" stroke-width="1.5" fill="none" />
    
    <text x="640" y="38" font-family="Arial, sans-serif" font-size="14">Login</text>
    <text x="700" y="38" font-family="Arial, sans-serif" font-size="14">Register</text>
  </g>
  
  <!-- Search Bar -->
  <rect x="30" y="84" width="300" height="40" rx="4" fill="white" stroke="#e2e8f0" />
  <text x="50" y="110" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Search products...</text>
  
  <!-- Products Grid -->
  <!-- Row 1 -->
  <g>
    <!-- Product 1 -->
    <rect x="30" y="144" width="175" height="280" rx="4" fill="white" stroke="#e2e8f0" />
    <rect x="30" y="144" width="175" height="160" fill="#e2e8f0" rx="4 4 0 0" />
    <rect x="45" y="164" width="145" height="120" fill="#cbd5e1" rx="2" />
    <text x="118" y="224" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">Product Image</text>
    
    <text x="45" y="330" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#334155">Wireless Headphones</text>
    <text x="45" y="355" font-family="Arial, sans-serif" font-size="13" fill="#64748b">Premium noise cancelling wireless headphones with long battery life</text>
    
    <text x="45" y="390" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#334155">$129.99</text>
    <rect x="115" y="375" width="90" height="30" rx="4" fill="#2563eb" />
    <text x="160" y="395" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Add to Cart</text>
  </g>
  
  <!-- Product 2 -->
  <g>
    <rect x="225" y="144" width="175" height="280" rx="4" fill="white" stroke="#e2e8f0" />
    <rect x="225" y="144" width="175" height="160" fill="#e2e8f0" rx="4 4 0 0" />
    <rect x="240" y="164" width="145" height="120" fill="#cbd5e1" rx="2" />
