    <text x="240" y="330" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#334155">Smart Watch</text>
    <text x="240" y="355" font-family="Arial, sans-serif" font-size="13" fill="#64748b">Fitness tracker with heart rate monitor and sleep tracking</text>
    
    <text x="240" y="390" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#334155">$89.99</text>
    <rect x="310" y="375" width="90" height="30" rx="4" fill="#2563eb" />
    <text x="355" y="395" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Add to Cart</text>
  </g>
  
  <!-- Product 3 -->
